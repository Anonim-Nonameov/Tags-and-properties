<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="main.css">
	<title>Списки</title>
</head>
<body>
	<p>
		Простой <strong>не</strong> нумерованный список:
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</ul>
	</p>

	<p>
		<em>Нумерованный</em> список:
	<ol>
		<li>Первый li</li>
		<li>Второй li</li>
		<li>Третий li</li>
	</ol>
	</p>

	<p>
		<em>Многоуровневый</em> список:
	<ul>
		<li>1
	<ul>
		<li>1.1</li>
	</ul>
		</li>

		<li>2
	<ul>
		<li>1.2</li>
	</ul>
		</li>

		<li>3
	<ul>
		<li>1.3</li>
	</ul>
		</li>
	</ul>
	</p>
</body>
</html>
